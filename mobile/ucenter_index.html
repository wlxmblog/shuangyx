  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script>
    // alert(document.documentElement.clientWidth);
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 * 2 + "px";
    var popMenus = document.querySelectorAll(".pop-menu li");
    var clist = document.querySelectorAll(".change-list li");
    Array.prototype.forEach.call(popMenus, function (v, k) {
      v.onclick = function () {
        document.querySelector(".pop-menu .z-crt").className = "";
        document.querySelector(".change-list .z-crt").className = "";
        this.className = "z-crt";
        clist[k].className = "z-crt";
      }
    });
    var menu = document.querySelector(".u-menu"),
      nav = document.querySelector(".m-nav");
    menu.onclick = function () {
      if (/flipInY/.test(nav.className)) {
        nav.className = nav.className.replace("flipInY", "flipOutY");
        this.parentNode.style.background = "rgba(57, 168, 112, 0)";
        this.style.borderColor = "#ccc";
        this.className = this.className.replace(" cross", "");
      } else {
        nav.className = "m-nav animated flipInY";
        this.parentNode.style.background = "rgba(57, 168, 112, 0.91)";
        this.style.borderColor = "rgba(57, 168, 112, 0.909804)";
        this.className += " cross"
      }
    };
    var login = document.getElementById("login"),
      popmask = document.querySelector(".m-popmask"),
      popup = document.querySelector(".pop-out"),
      close = document.querySelector(".pop-close");
    login.onclick = function () {
      popmask.style.display = "block";
      popup.style.display = "block";
      if (/bounceOut/.test(popup.className))
        popup.className = popup.className.replace("bounceOut", "bounceIn");
      else
        popup.className += " bounceIn";
    };
    close.onclick = function () {
      popmask.style.display = "none";
      popup.className = popup.className.replace("bounceIn", "bounceOut");
    }
  </script>
