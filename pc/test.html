<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    div{animation: anim 10s ease forwards; width: 1920px; height: 500px; background-image: url(images/banner.jpg); background-repeat: no-repeat}
    @keyframes anim{
      from{opacity: 1; background-size: 200%; background-position: center;}
      to{opacity: 0; background-size: 100%; background-position: center;}
    }
  </style>
</head>
<body>
  <!-- <div></div> -->
  <table width="300">
    <tr>
      <td width="50">
        <input type="checkbox" name="1">1
      </td>
      <td width="125">女神</td>
      <td width="125"><button name="d">啊啊</button></td>
    </tr>
    <tr>
      <td width="50">
        <input type="checkbox" name="2">2
      </td>
      <td width="125">女神</td>
      <td width="125"><button name="d">啊啊</button></td>
    </tr>
    <tr>
      <td width="50">
        <input type="checkbox" name="3">3
      </td>
      <td width="125">女神</td>
      <td width="125"><button name="d">啊啊</button></td>
    </tr>
    <tr>
      <td width="50">
        <input type="checkbox" name="4">4
      </td>
      <td width="125">女神</td>
      <td width="125"><button name="d">啊啊</button></td>
    </tr>
    <tr>
      <td width="50">
        <input type="checkbox" name="all">全选
      </td>
      <td width="125" colspan="2"><input type="button" name=""></td>
    </tr>
  </table>
  <script type="text/javascript">
    var cBox = document.querySelectorAll("input[type=checkbox]"),
        tr = document.querySelectorAll("tr"),
        btn = document.querySelectorAll("button"),
        all = document.querySelector("input[name=all]"),
        btnall = document.querySelector("input[type=button]");
        isSelected = false;
    for(var i=0;i<cBox.length-1;i++){
      btn[i].id = i;
      btn[i].onclick = function() {
        if(cBox[this.id].checked)
          tr[this.id].parentNode.removeChild(tr[this.id]);
      }
    }
    all.onclick = function() {
      isSelected = !isSelected;
      for(var j=0;j<cBox.length-1;j++){
        cBox[j].checked = isSelected;
      }
    };
    btnall.onclick = function() {
      for(var k=0;k<cBox.length-1;k++){
        if(cBox[k].checked){
          tr[k].parentNode.removeChild(tr[k]);
        }
      }
    }
  </script>
</body>
</html>
